<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зачем ты сюда зашел?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-top: 100px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }
        
        .subtitle {
            color: #555;
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em;
            font-style: italic;
        }
        
        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: auto;
            font-size: 0.9em;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Зачем ты сюда зашел?</h1>
    <div class="subtitle">Иди учи уроки</div>
    
    <footer>
        &copy; 2025 RATcraft
    </footer>
</body>
</html>
